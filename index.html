<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aceptar Términos y Condiciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .checkbox {
            margin: 20px 0;
        }
        .btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:disabled {
            background-color: #cccccc;
        }
        .link {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conectar</h1>
        <div class="checkbox">
            <input type="checkbox" id="terms" onclick="toggleButton()">
            <label for="terms">He leído y acepto los <a href="Terminos y condiciones.html" class="link" target="_blank">términos y condiciones</a></label>
        </div>
        <button id="connectBtn" class="btn" disabled onclick="redirectToLoadingPage()">Conectar</button>
    </div>

    <script>
        function toggleButton() {
            const checkbox = document.getElementById('terms');
            const button = document.getElementById('connectBtn');
            button.disabled = !checkbox.checked;
        }

        function redirectToLoadingPage() {
            window.location.href = 'Conectado.html';
        }
    </script>
</body>
</html>
